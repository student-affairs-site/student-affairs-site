events {}

http {

    # ✅ Define the backend service
    upstream backend {
        server backend;  # ❌ Removed :4001
    }

    server {
        listen 8080;

        # ✅ Forward API requests correctly
        location /api/ {
            proxy_pass http://backend:4001/;  # ✅ Keep port in proxy_pass
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://backend:4001/;  # ✅ Ensure frontend is handled correctly
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name studentaffairs.pau.edu.ng;  # ✅ Ensure this is your correct domain

        ssl_certificate /etc/letsencrypt/live/studentaffairs.pau.edu.ng/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/studentaffairs.pau.edu.ng/privkey.pem;

        # ✅ API requests should go to backend
        location /api/ {
            proxy_pass http://backend:4001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ✅ Ensure frontend is handled correctly
        location / {
            proxy_pass http://backend:4001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
